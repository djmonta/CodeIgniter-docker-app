<FilesMatch \.php$>
	SetHandler application/x-httpd-php
</FilesMatch>

DirectoryIndex disabled
DirectoryIndex index.php index.html

<Directory /var/www/>
	Options -Indexes
	AllowOverride All
</Directory>

<Directory /var/www/html>
  AllowOverride All
  SetEnv CI_ENV development
  SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
</Directory>
